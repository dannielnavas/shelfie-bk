services:
  postgres:
    image: postgres:16-alpine
    container_name: shelfie-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: shelfie
      POSTGRES_PASSWORD: shelfie_secret
      POSTGRES_DB: shelfie_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shelfie -d shelfie_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
